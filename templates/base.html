<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Моє резюме{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #fb93d7;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            background: #fb93d7; 
            padding: 10px; 
            border-radius: 5px; 
        }
        nav a {
            margin: 0 15px;
            color: white; 
            text-decoration: none;
            padding: 5px 10px; 
            border-radius: 3px; 
            transition: background 0.3s; 
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3); 
        }
        section {
            background: rgb(255, 219, 236);
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        img {
            max-width: 150px; 
            height: auto;
            border-radius: 150px;
        }
    </style>
</head>
<body>

    <header>
        <h1>{% block header %}Моє резюме{% endblock %}</h1>
    </header>

    {% include 'nav.html' %} 

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include 'footer.html' %} 

</body>
</html>
